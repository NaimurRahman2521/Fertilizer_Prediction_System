<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css'>
    <title>Welcome to Fertilizer Prediction.com</title>
</head>
<body>

<!--header area starts-->

<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top" >
    <div class="container">
        <a href="{{ url_for('index') }}" class="navbar-brand fw-bolder fs-4">FertilizerPrediction</a>

        <p class="text-secondary pt-3">Hotline: 01871372010</p>
    </div>
</nav>

<!--header area end-->

<!--prediction area starts-->
<section class="py-5 bg-dark" id="prediction">
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card h-100 ">
                    <div class="card-header bg-info ">
                        <h3 class="text-center">Prediction Result</h3>
                    </div>
                    <div class="card-body result-card text-center pt-5">
                        {% if result %}
                        <h4 class="mb-3">You Should Use.....</h4>
                        <h5>{{ result }}</h5>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--prediction area ends-->
<section class="bg-dark border-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="{{ url_for('index') }}" class="btn btn-primary go-home mb-4">Go to home</a>
            </div>
        </div>
    </div>
</section>

<!--footer area starts-->
<footer class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <p class="pt-3 text-white text-center">Copyright@fertilizerprediction.com &copy;All Right Reserved. Design & Developed By Naimur Rahman & Shofiqul Islam</p>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
